<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8"/>
      <title>Rock, Paper, Scissors</title>
      <link rel="stylesheet" href="style.css">

  <body>
      <img src="no_audio.jpeg" id="audio-button" class="hidden"/>
    
    <div class="container main">
        <h1>ROCK, PAPER, SCISSORS</h1>

        <h2>YOU VS. COMP</h2>
        <div class="container score">
            <p id="user-score" class="score">0</p>
            <p id="comp-score" class="score">0</p>
        </div>

        <p class="game-status">SCOREBOARD</p>

        <div class="container buttons">

            <button type="button" id="play-button">Play</button>

            <button type="button" id="rock" class="hidden choice-buttons">Rock</button>
       
            <button type="button" id="paper" class="hidden choice-buttons">Paper</button>
              
            <button type="button" id="scissors" class="hidden choice-buttons">Scissors</button>

        </div>
        
    </div>
